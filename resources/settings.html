<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="js/goog/css/common.css"/>
  <link rel="stylesheet" type="text/css" href="js/goog/css/tooltip.css"/>
  <link rel="stylesheet" type="text/css" href="js/goog/css/flatbutton.css"/>

  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/settings.css"/>

  <script type="text/javascript" class="uncompiled-script" src="js/goog/base.js"></script>
  <script type="text/javascript" src="js/settings.js"></script>	
  <script type="text/javascript" class="uncompiled-script">
	goog.require('settings');
  </script>

</head>

<body>
  <div id="content">
	<div class="settings-group">
	  <span class="gold">Personal data</span>
	  <hr/>
	  <div id="remember-btn" class="goog-flat-button">Remember forgotten threads<sup>?</sup></div>
	</div>
	<div class="settings-group">
	  <span class="gold">Watch</span>
	  <hr/>
	  <input type="checkbox" id="watch-first">Pin watch items</input><br/>
	  <input type="checkbox" id="always-calc-delta">Autoload content of out-of-scope watch items</input>
	</div>
	<div class="settings-group">
	  <span class="gold">Archive</span>
	  <hr/>
	  <input type="checkbox" id="archive-disable">
        <span id="dis-arc-lbl">Do not add new items (disable archive<sup>?</sup>)</span>
      </input><br/>
	</div>
	<div class="settings-group">
	  <span id="wf-label" class="gold">Wordfilter<sup>?</sup>&nbsp;</span>
	  <input type="checkbox" id="wf-enable"/>
	  <hr/>
	  <div id="wf-title">
		Post title
		<textarea id="wf-title-words"/>
	  </div>
	  <div id="wf-post">
		Post content
		<textarea id="wf-post-words"/>
	  </div>
	</div>
	<div class="settings-group">
	  <div id="fav-container">
		<span id="fav-lbl" class="gold">Favorites<sup>?</sup></span>
		<hr/>
		<textarea id="favorites"/>
	  </div>
	  <div id="misc-container">
		<span class="gold">Miscellaneous<sup>&nbsp;</sup></span>
		<hr/>
		<p>
		Start page: 
		<select id="start-page">
		  <option value="blank">Blank</option>
		  <option value="watch">Watch</option>
		  <option value="favorite">Favorites</option>
		</select>
		</p>
		<p>
		  <input type="checkbox" id="force-textonly">Force text only</input><br/>
		  <input type="checkbox" id="keepalive" style="display: none;">
            <span style="display: none;">Keepalive requests</span>
          </input>
          <br/>
          <a href="javascript:if (parent) parent.window.location='/'; else window.location='/'">Crossbrowser client</a>
		</p>
	  </div>
	  <div class="clear"/>
	</div>
	<div class="settings-group">
	  <hr/>
	  <div id="save-settings-btn" class="goog-flat-button">Save settings</div>
	</div>

  <script type="text/javascript">
	settings.main();
  </script>

</body>

</html>

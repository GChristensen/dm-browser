<table id="thread-stream" cellpadding="0" cellspacing="0" border="0">
  <tr class="thread-line">
	<td class="watch-thread-control">
	  <div class="control-buttons">
		<input type="checkbox" class="thread-check"/>
		<div class="service-pane-container">
		  <p class="service-pane">
			<span class="delta-posts-lazy" onclick="browser.lazy_get_watch(this)"
				  title="Delta posts from the last visit">&#x2206; [?]</span>
		  </p>
		</div>
	  </div>
	</td>
	<td class="watch-image-cell">
	  <div class="watch-image-container">
		<a class="image-link" target="_blank"><img class="watch-image" src=""/></a>
	  </div>
	</td>
	<td class="thread-oppost watch-thread-oppost">
	  <div class="thread-header watch-thread-header">
		No.&nbsp;<a class="thread-no" target="_blank"></a>
		&nbsp;<a class="inline-view-trigger" title="Inline view" 
				 onclick="browser.inline_view_thread(this)">&#x274F;</a>
		<a class="delta-link" target="_blank" onclick="return browser.inline_view_reflink(this)" 
		   title="Inline view delta">&#x2206;</a>
		&nbsp;<span class="watch-control-buttons">
		  <a class="watch-trigger-enabled" onclick="browser.watch_thread(this)" onwatch="onwatch"
			 title="Unwatch thread">&#x2329;<span class="italic">&#x03c5;</span>&#x232a;</a>
		</span>
		&nbsp;<span class="post-count" title="Post count"></span>
		<span class="thread-title"></span>
	  </div>
	  <div class="oppost-text watch-oppost-text"></div>
	  <img class="lazy-load-trigger" src="/images/empty.png" onload="browser.lazy_get_watch(this)"/>
	</td>
  </tr>
</table>
